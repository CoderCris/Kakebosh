<div id="container">
<mat-card class="example-card">

<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" id="image-perfil" alt="Photo of a Shiba Inu">

<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Surname</mat-label>
      <input matInput>
    </mat-form-field>
  </form>

<label id="example-radio-group-label">Role:</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="favoriteSeason">
  <mat-radio-button class="example-radio-button" *ngFor="let role of roles" [value]="role">
    {{role}}
  </mat-radio-button>
</mat-radio-group>

  <h4>Categoria</h4>
<mat-form-field>
  <mat-label>Categoria</mat-label>
  <mat-select>
    <mat-option *ngFor="let category of categories" [value]="category.value">
      {{category.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>


<h4>Datos adicionales</h4>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Datos</mat-label>
      <textarea matInput> </textarea>
    </mat-form-field>
</form>


  <mat-card-actions>
    <button mat-button  color="primary">Aceptar</button>
    <button mat-button  color="primary">Cancelar</button>
  </mat-card-actions>


</mat-card>
</div>
