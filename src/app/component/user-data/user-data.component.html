<div id="container">
  <mat-card class="example-card">
    <div class="container-info">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" id="image-perfil"
           alt="Photo of a Shiba Inu">
      <div class="data">
        <div class="fullname">
          <form class="example-form" #form="ngForm">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Name</mat-label>
              <input [(ngModel)]="name" name="name" matInput required>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Surname</mat-label>
              <input [(ngModel)]="surname" name="surname" matInput required>
            </mat-form-field>

            <div class="typedata">
              <div class="roles">
                <label id="example-radio-group-label">Role:</label>
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                                 [(ngModel)]="chosenRole" name="rol" required>
                  <mat-radio-button class="example-radio-button" *ngFor="let role of roles" [value]="role">
                    {{role}}
                  </mat-radio-button>
                </mat-radio-group>
              </div>
            </div>

            <div class="category">
              <h4>Categoria *</h4>
              <mat-form-field>
                <mat-label>Categoria</mat-label>
                <mat-select required (selectionChange)="changeCategory($event.value)">
                  <mat-option *ngFor="let category of categories" [value]="category.value">
                    {{category.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="adidata">
              <h4>Datos adicionales</h4>

              <mat-form-field class="example-full-width">
                <mat-label>Datos</mat-label>
                <textarea [(ngModel)]="additional" name="additional" matInput> </textarea>
              </mat-form-field>
            </div>

          </form>
        </div>


        <div class="buttons">
          <mat-card-actions>
            <button mat-button color="primary" (click)="insertUser()">Aceptar</button>
            <button mat-button color="primary">Cancelar</button>
          </mat-card-actions>
        </div>

      </div>
    </div>
  </mat-card>

</div>
